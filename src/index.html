<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

    </style>
</head>
<body>
    <header>
        <div class="header-logo">
            <div class="header-logo-image"></div>
            <div class="header-logo-text">Word Pyramid</div>
        </div>
    </header>

    <main>
        <div class="glide">
            <div class="glide__track" data-glide-el='track'>
                <div class="glide__slides">
                    <div class="glide__slide">
                        <div class="item">
                            <div></div>
                            <div class="caption">
                                <h1>边玩边学</h1>
                                <h2> 在这面，背单词可以赢得贝壳，贝壳可以用来扩充土地、建房子、种植物。随着越来越多房子和植物的出现，你的单词量也与日俱增。 </h2>
                                <a href="https://apps.apple.com/cn/app/word-pyramid/id1500563600">
                                    <div class="download-link">
                                        <span class="iconfont icon-apple">
                                        </span>
                                        <div>
                                            <div>App Store</div>
                                            <div>下载</div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="iphone-frame"><video src="./img/2.mp4" muted autoplay loop alt="123"></video> </div>
                            <div></div>
                        </div>
                    </div>
                    <div class="glide__slide">
                        <div class="item">
                            <div></div>
                            <div class="caption">
                                <h1>激励学习</h1>
                                <h2> 在这面，你背单词的努力将转化为一个一个的建筑、植物，让你背单词更有动力，更有成就感。 </h2>
                                <a href="https://apps.apple.com/cn/app/word-pyramid/id1500563600">
                                    <div class="download-link">
                                        <span class="iconfont icon-apple">
                                        </span>
                                        <div>
                                            <div>App Store</div>
                                            <div>下载</div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="iphone-frame"><video src="./img/1.mp4" muted autoplay loop alt="123"></video> </div>
                            <div></div>
                        </div>
                    </div>
                    <div class="glide__slide">
                        <div class="item">
                            <div></div>
                            <div class="caption">
                                <h1>高效学习</h1>
                                <h2> 在这里，50个单词组成了一个list，每背完一遍list，会得到相应的金钱和经验。奖励金钱的数量和你背这个list的遍数有关，以此鼓励玩家多复习已经背过的单词</h2>
                                <a href="https://apps.apple.com/cn/app/word-pyramid/id1500563600">
                                    <div class="download-link">
                                        <span class="iconfont icon-apple">
                                        </span>
                                        <div>
                                            <div>App Store</div>
                                            <div>下载</div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="iphone-frame"><video src="./img/3.mp4" muted autoplay loop alt="123"></video> </div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="glide__arrows" data-glide-el='controls'>
                <button class="glide__arrow glide__arrow--left" data-glide-dir='<' >
                    &lt
                </button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir='>'>
                    &gt
                </button>
            </div>
            <div class="glide__bullets" data-glide-el="controls[nav]">
                <button class="glide__bullet" data-glide-dir="=0"></button>
                <button class="glide__bullet" data-glide-dir="=1"></button>
                <button class="glide__bullet" data-glide-dir="=2"></button>
            </div>
    </main>

    <footer>
        <div class="footer-right">
            关于我： <a href="https://github.com/shuaiqifeiyang" target="_blank"><span class="iconfont icon-github"></span></a>
        </div>
    </footer>
</body>
</html>
